{% include "base.html" %}

<p>
    <a class="btn btn-lg btn-success pull-right" href="/suggest" role="button">Suggest a speaker</a>
</p>

<h1 class="bd-title" id="content">Upcoming speakers</h1>

{% block content %}

<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Institute</th>
            <th scope="col">Host</th>
            <th scope="col">Seminar date</th>
        </tr>
    </thead>
    <tbody>
        {% for speaker in speakers %}
        <tr>
            <th scope="row"><a href="/speaker/{{ speaker.id }}">{{ speaker.last_name}}, {{ speaker.first_name }}</a></th>
            <td>{{ speaker.institution }}</td>
            <td>(None)</td>
            <td>(TBS)</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
